    <h1>About Us</h1>

    <section class="parent">
        <section class="picsection">
        <figure class="pictures"><img src="/Images/aboutus.jpg" alt="#"></figure>
        
        <figcaption class="text">We believe science should not be confined to the textbook, 
            but brought to live through exhibits. This is why we have over 1000 different exhibits 
            on the many varied subjects of science to explore. Many of these exhibits are designed for 
            you to interact with and play around to see science come to life (apart from the dinosaur exhibits
             – they only come to life at night when everyone’s gone home).
           </figcaption></section>

        
           <section class="picsection">   <figure class="pictures"><img src="/Images/aboutus1.jpg" alt="#"></figure>
       
        <figcaption class="text">There are various ways you can support the museum. Donations are very welcome and 
            are an important way we keep this museum open and accessible to the whole community. 
            </figcaption></section></section>

<figcaption class="text">A number of people volunteer their time and effort to keep the displays 
    in good order and ready for visitors to come and enjoy. Volunteering has its perks including 
    getting to see behind the scenes of a working museum, access to staff-only lectures, and a monthly 
    lunch where all staff and volunteers come together to discuss ideas for future exhibits and strategies for the museum.
    You can help volunteer in a number of different spheres</figcaption>

    <figcaption class="text">Please contact us if you’d like to find out more about how you can get involved.</figcaption>
